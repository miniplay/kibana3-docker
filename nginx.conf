daemon off;
user nginx;
worker_processes 1;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /dev/stdout;
  error_log  /dev/stdout;

  server {
    listen 8080 default_server;
    server_name _;

    location / {
      root  /src/kibana;
      index index.html;
    }
  }
}
